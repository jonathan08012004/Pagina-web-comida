<!DOCTYPE html>

    <link rel="stylesheet" href="Estilos.css">
<!-- Link de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>

    <header>

        <div class="contenedor-navegacion">
            <div class="contenido-navegacion">

<!-- Logo(Nombre) y Imagen de sombrero -->
                <div class="logo">
                    <h1><a href="#">Dimaro Cocina</a></h1>
                </div>

<!-- Barra de navegacion -->
                <div class="links-navegacion">
                    <nav>
                        <ul>                        
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="Productos.html">Productos</a></li>
                            <li><a href="index.html#binvenida">Dimaro</a></li>
                            <li><a href="index.html#redes">Contacto</a></li>
                        </ul>
                    </nav> 
                </div>
                
<!-- Cesta de compras (falta terminar)-->
                <div class="contenedor-cesta">
                    <div class="contenido-cesta">
                        <i class="bi bi-basket"></i>
                        <!-- mensaje de cesta vacia -->
                        <p>Su cesta esta vacia</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio unitario</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th></th> <!-- es una columna vacia en la que mas adelante se agregara la imagen de tacho de basura para eliminar elementos de forma individual-->
                                </tr>
                            </thead>
                            <tbody>
                        <!-- aca van a ir los productos que se agregen a la cesta -->
                            </tbody>
                        </table>
                        <!-- aca dice el precio total de la compra -->
                        <div class="precio-total">
                            <h3>Total:</h3>
                            <h3>0</h3>
                        </div>
                        <!-- aca estan los botones -->                                 
                        <div class="botones-cesta">
                            <button class="finalizar-compra">Finalizar Compra</button>
                            <button class="vaciar-cesta">Vaciar Cesta</button>
                        </div>
                    </div>
                </div>

            </div>
        </div> 

    </header>
